buildscript {
    repositories {
        mavenLocal()    // 本地依赖
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.facebook.react:gradleplugin:1.0.+'   // 插件依赖
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
