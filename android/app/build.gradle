apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.reactnativetestgradleplugin"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

react {
    bundleFileName "index.android.bundle"   // assets 目录下 js 文件名
    bundlePath "/index.android.bundle"      // js 路径
    jsRoot "../"                            // js 源文件位置
    packagerHost "localhost:8081"           // debug server 地址
    packagerCommand "./node_modules/react-native/packager/packager.sh"  // 打包命令地址

    devParams {
        skip false    // 修改成 false 测试打包
        dev true
        inlineSourceMap false
        minify false
        runModule true
    }
    releaseParams {
        skip false
        dev false
        inlineSourceMap false
        minify true
        runModule true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.facebook.react:react-native:0.11.+'
}
